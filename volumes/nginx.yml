apiVersion: v1
kind: Pod
metadata:
  name: nginx
  labels:
    name: nginx
spec:
  containers:
  - name: nginx
    image: nginx
    ports:
        - containerPort: 80
    volumeMounts: 
      - name: ja
        mountPath: /var/lib/mysql
  volumes: 
   - name: ja
     emptyDir: 
       sizeLimit: 2000Mi